<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Festivals</title>
    <link rel="stylesheet" href="pop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS styles for weather popup */
.weather-button {
    cursor: pointer;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 150px; /* Adjust width as needed */
    text-align: center;
    transition: background-color 0.3s ease;
}

.weather-button:hover {
    background-color: #f0f0f0;
}

/* Fixed positioning for the weather widget */
.weather-widget {
    position: fixed;
    top: 20px; /* Adjust top position as needed */
    right: 20px; /* Adjust right position as needed */
    background-color: #fff;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1000; /* Ensure it's above other content */
    width: 200px; /* Set a fixed width to prevent resizing issues */
}

        /* Ensure main content area is properly positioned */
        .content {
            padding-top: 80px; /* Adjust top padding based on widget height */
            /* Other content styles */
        }
    </style>
</head>
<body>
    <!-- Weather Widget (fixed position) -->
    <div class="weather-widget" id="weatherWidget">
        <h2>Delhi</h2>
        <div class="weather-info">
            <p>Loading...</p>
        </div>
    </div>

    <div class="content" id="home"> 
        <nav>
            <!-- Your navigation bar content -->
        </nav>
        
        <!-- Other sections and content -->
        <div class="section">
            <h2>Events and Festivals</h2>
            <!-- Event information content -->
        </div>

        <div class="section">
            <h2>We have the best services available for you!</h2>
            <!-- Services information content -->
        </div>

        <!-- Weather Popup Modal -->
        <div id="weatherModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeWeatherPopup()">&times;</span>
                <iframe src="weather.html" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>

        <!-- JavaScript to control modal and widget -->
        <script>
            function openWeatherPopup() {
                document.getElementById('weatherModal').style.display = 'flex';
            }

            function closeWeatherPopup() {
                document.getElementById('weatherModal').style.display = 'none';
            }
        </script>
    </div>

    <!-- Weather button in footer -->
    <div class="footer">
        <button class="weather-button" onclick="openWeatherPopup()">View Weather</button>
    </div>
</body>
</html>
