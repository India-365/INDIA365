<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-Up</title>

  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <!-- Include custom CSS -->
  <link rel="stylesheet" href="loginnew.css" />
  <link rel="stylesheet" href="login-res.css" />

  <!-- Include custom JavaScript -->
  <script defer src="signup.js"></script>
</head>

<body>
  <section class="home-banner">
    <div class="login-form">
      <div>
        <div class="profile">
          <div class="profile-img"></div>
        </div>
        <div class="form">
          <form id="signupForm" autocomplete="off" action="/" method="post">
            <div class="email">
              <i class="fa-solid fa-envelope"></i><input type="email" placeholder="Enter Email" name="email" id="emailInput" required />
            </div>
            <div class="username">
              <i class="fa-solid fa-user"></i><input type="text" autocomplete="off" placeholder="Username" name="username" id="usernameInput" required />
              <i id="valid-username-mark" class="fa-solid fa-check"></i>
              <i id="invalid-username-mark" class="fa-solid fa-xmark"></i>
            </div>
            <div class="password">
              <i class="fa-solid fa-lock"></i><input type="password" placeholder="Password" name="password" id="passwordInput" required />
            </div>
            <div class="password">
              <i class="fa-solid fa-lock"></i><input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPasswordInput" required />
            </div>
            <div class="terms">
              <input type="checkbox" id="agreeToTermsCheckbox" required />
              <label for="agreeToTermsCheckbox">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="submit-btn" id="signup-btn">Sign Up</button>
          </form>
          <p class="description">Already have an account? &nbsp;<a href="loginnew.html">Sign In</a></p>
        </div>
      </div>
    </div>

    <!-- Background button for theme change -->
    <button class="background-btn"></button>
  </section>
</body>

</html>
