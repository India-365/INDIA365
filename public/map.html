<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Map</title>
    <style>
        /* Styling for the map container */
        #map-container {
            height: 400px; /* Adjust the height as needed */
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden; /* Ensure map stays within container */
        }
    </style>
</head>
<body>
    <div id="map-container">
        <!-- Embedded Google Map will be inserted here -->
        <iframe
            width="100%"
            height="100%"
            frameborder="0"
            style="border:0"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26597.16233841511!2d76.94878609337486!3d33.56259115728969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390291f2ae1b57bb%3A0x736eba6f94fd593a!2sZanskar%20194302!5e0!3m2!1sen!2sin!4v1714330849500!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
             width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Replace YOUR_API_KEY with your Google Maps API key -->
    <!-- Replace latitude and longitude with desired location -->
    <script>
        // Optionally, you can add JavaScript logic here
        // For example, initializing any scripts related to the map
    </script>
</body>
</html>
