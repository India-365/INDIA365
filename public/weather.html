<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling for the map container */
        #map-container {
            height: 400px; /* Adjust the height as needed */
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden; /* Ensure map stays within container */
        }
    </style>
</head>
<body>
    <div class="weather-widget">
        <h2>Delhi</h2>
        <div class="weather-info">
            <p>Loading...</p>
        </div>
    </div>
    
    <div id="map-container">
        <!-- Embedded Google Map will be inserted here -->
        <iframe
            width="100%"
            height="100%"
            frameborder="0"
            style="border:0"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.7932812255926!2d76.62805107450798!3d9.951150273874456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b07dd2f387bbce7%3A0x33c9780276b797b6!2sViswajyothi%20College%20of%20Engineering%20and%20Technology!5e0!3m2!1sen!2sin!4v1713808132532!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Replace YOUR_API_KEY with your Google Maps API key -->
    <!-- Replace latitude and longitude with desired location -->
    <script>
        // Optionally, you can add JavaScript logic here
        // For example, initializing any scripts related to the map
    </script>

    <script src="weather1.js"></script>
</body>
</html>
