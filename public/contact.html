<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact FirstFlight Travels for inquiries and assistance. Fill out the contact form to get in touch with us.">
    <title>Contact Us</title>
    <link rel="icon" href="./img/newlogo2.jpg">
    <link rel="stylesheet" type="text/css" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body class="contactbody">
    <nav>
        <img src="./img/newlogo2.jpg" class="logo" alt="Logo" title="FirstFlight Travels">
        <ul class="navbar">
            <li>
                <a href="./home.html">Home</a>
                <a href="./india1.html">India</a>
                <a href="./about.html">About Us</a>
                <a href="./contact.html">Contact Us</a>
            </li>
        </ul>
    </nav>

    <section class="contact">
        <div class="contact-form">
            <h1>Contact <span>Us</span></h1>
            <p>We are always out there to help you! Fill out the form given below and get a reply from us within 2 business days.</p>
            <form action="https://formspree.io/f/xoqgpqzz" method="POST">
                <input type="text" name="myname" placeholder="Your Name" required>
                <input type="email" name="_replyto" placeholder="Your E-mail" required>
                <input type="text" name="subject" placeholder="What brings you here?" required>
                <textarea name="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <input type="submit" value="Submit" class="submit-btn">
                <form id="contactForm">
                    <div id="thankYouMessage" style="display: none;">
                        Thank you for contacting us! We will get back to you within 2 business days.
                    </div>
                    
            </form>
        </div>
    </section>

    <footer>
        <section class="footer">
            <div class="foot">
                <div class="footer-content">
                    <div class="footlinks">
                        <h4>india365stories@gmail.com</h4>
                    </div>
                    <div class="footlinks">
                        <h4>Connect</h4>
                        <div class="connect-section">
                            <div class="social-icons">
                                <a href="https://www.linkedin.com/in/one-stop-trip-planner-093598300" target="_blank"><i class='bx bxl-linkedin' ></i></a>
                                <a href="https://github.com/India-365" target="_blank"><i class='bx bxl-github'></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the form element
            const form = document.getElementById("contactForm");
    
            // Add event listener for form submission
            form.addEventListener("submit", function(event) {
                // Prevent the default form submission
                event.preventDefault();
    
                // Get form data
                const formData = new FormData(form);
    
                // Create an object to hold form data
                const formDataObj = {};
                formData.forEach((value, key) => {
                    formDataObj[key] = value;
                });
    
                // Call a function to send the form data (you need a server-side script for this)
                sendFormData(formDataObj);
    
                // Display the thank you message
                const thankYouMessage = document.getElementById("thankYouMessage");
                form.style.display = "none";
                thankYouMessage.style.display = "block";
            });
    
            // Function to send form data to the server
            function sendFormData(formData) {
                // Here you would typically use AJAX to send the form data to a server-side script
                // The server-side script would handle sending emails
                // Example:
                
                fetch("http://127.0.0.1:5500/public/contact.html", {
                    method: "POST",
                    body: JSON.stringify(formData),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error("Error:", error);
                });
                
            }
        });
    </script>
    
</body>
</html>
