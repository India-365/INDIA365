
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Festivals</title>
    <link rel="stylesheet" href="pop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="pop.js" defer></script>
</head>
<body>
<div class="section">
    <h2>Budget Estimator</h2>
    <div class="budget-estimator">
        <div class="input-group">
            <label for="hotel-cost">Hotel Cost:</label>
            <select id="hotel-cost">
                <option value="100">Budget Hotel ($100)</option>
                <option value="200">Standard Hotel ($200)</option>
                <option value="300">Luxury Hotel ($300)</option>
            </select>
            <input type="number" id="hotel-cost" placeholder="Enter hotel cost">
        </div>
        <div class="input-group">
            <label for="food-cost">Food Cost:</label>
            <select id="hotel-cost">
                <option value="100">Budgeted Food ($100)</option>
                <option value="200">Normal Food ($200)</option>
                <option value="300">Luxury Food ($300)</option>
            </select>
            <input type="number" id="food-cost" placeholder="Enter food cost">
        </div>
        <div class="input-group">
            <label for="travel-cost">Travel Cost:</label>
            <select id="hotel-cost">
                <option value="100">Railway ($$00)</option>
                <option value="200">Road ($200)</option>
                <option value="300">Flight ($300)</option>
            </select>
            <input type="number" id="travel-cost" placeholder="Enter travel cost">
        </div>
        <button id="calculate-total">Calculate Total Cost</button>
        <p id="total-cost"></p>
    </div>
</div>


</body>
</html>
