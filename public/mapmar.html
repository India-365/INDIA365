<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Map</title>
    <style>
        /* Styling for the map container */
        #map-container {
            height: 400px; /* Adjust the height as needed */
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden; /* Ensure map stays within container */
        }
    </style>
</head>
<body>
    <div id="map-container">
        <!-- Embedded Google Map will be inserted here -->
        <iframe
            width="100%"
            height="100%"
            frameborder="0"
            style="border:0"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1877201.6753762795!2d91.52775449667065!3d23.228180243305275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x374d0bd19f3f36f7%3A0xb1f62692a3d5e474!2sMizoram!5e0!3m2!1sen!2sin!4v1714332340571!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
    </div>

    <!-- Replace YOUR_API_KEY with your Google Maps API key -->
    <!-- Replace latitude and longitude with desired location -->
    <script>
        // Optionally, you can add JavaScript logic here
        // For example, initializing any scripts related to the map
    </script>
</body>
</html>
